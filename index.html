<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megabass Equalizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
        }
        h1 {
            font-size: 3em;
            font-weight: 600;
            color: #ff6600;
        }
        p {
            font-size: 1.2em;
            font-weight: 300;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6600;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #e65c00;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 102, 0, 0.5);
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .app-preview {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 102, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="ic_launcher-playstore.png" alt="Megabass Equalizer Logo">
        <h1>Megabass Equalizer</h1>
        <p>Enhance your music experience with powerful bass boost, professional equalizer, and immersive audio effects.</p>
        <div class="image-container">
            <img class="app-preview" src="mb.webp" alt="Megabass Equalizer Preview">
        </div>
       
    </div>
</body>
</html>
